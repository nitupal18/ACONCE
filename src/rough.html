<section class="pb-4">
    <div class="bg-white border rounded-5">
        <section class="w-100 p-4 pb-4">
            <form class="row g-3 needs validation" novalidate>
                <div class="col-md-4">
                    <div class="form-outline">
                        <input type="number" class="form-control active" id="validationCustom01" value="10000" onChange={onChange} required>
                        <label for="validationCustom01" class="form-label" style="margin-left: 0px;">
                            Price of the item</label>
                        <div class="from-notch">
                            <div class="from-notch-leading" style="width:9px"></div>
                            <div class="from-notch-middle" style="width:68.8px"></div>
                            <div class="from-notch-trailing"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-outline">
                        <input type="number" class="form-control active" id="validationCustom02" value="10000" onChange={onChange} required>
                        <label for="validationCustom01" class="form-label" style="margin-left: 0px;">
                            Price of the item</label>
                        <div class="from-notch">
                            <div class="from-notch-leading" style="width:9px"></div>
                            <div class="from-notch-middle" style="width:68.8px"></div>
                            <div class="from-notch-trailing"></div>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </div>
</section>
